<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>TodoIt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#ffd31d" />
  <link rel="apple-touch-icon" href="/contract.png">

  <link rel="stylesheet" href="main.css" />
  <link rel="shortcut icon" type="image/png" href="favicon.png" />

</head>

<body>

  <button class="install-button">Install app</button>

  <header class="header">
    <div class="mainer">
      <div class="header__wrap">
        <h1>Todo List</h1>
        <button class="btn-show_form js-show_form">+</button>
      </div>
    </div>
  </header>
  <main>
    <div class="mainer set-list">

      <div class="set">
        <input class="set__control set__input js-note" type="text" placeholder="Add your note..." value="">
        <input class="set__control set__input js-desc" type="text" placeholder="Add a description..." value="">
        <button class="set__control set__btn js-add">Add +</button>
      </div>

      <div class="checklist js-list"></div>

    </div>
  </main>

  <div class="notice__wrap js-notice-box">
    <div class="notice">
      <button class="notice__close js-notice-close">&times;</button>
      <h4 class="notice__title">Select Date and Time for notification</h4>
      <fieldset>
        <input type="date" required class="set__control set__input border js-notice-date">
        <input type="time" required class="set__control set__input border js-notice-time">
      </fieldset>
      <fieldset>
        <button class="set__control set__btn js-btn-notice-time" data-notice>Set</button>
      </fieldset>
    </div>
  </div>

  <script src="main.js"></script>

</body>

</html>
