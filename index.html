<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>TodoIt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#ffd31d" />
  <link rel="apple-touch-icon" href="/contract.png">

  <link rel="stylesheet" href="main.css" />
  <link rel="shortcut icon" type="image/png" href="favicon.png" />

</head>

<body>
  <header>
    <div class="mainer">
      <h1>Todo List</h1>
      <p>Let's do It!</p>
    </div>
  </header>
  <main>
    <div class="mainer set-list">

      <div class="set">
        <input class="set__control set__input js-note" type="text" placeholder="Add your note..." value="">
        <input class="set__control set__input js-desc" type="text" placeholder="Add a description..." value="">
        <button class="set__control set__btn js-add">Add +</button>
      </div>

      <div class="checklist js-list"></div>

    </div>
  </main>
  <footer>
    <div class="mainer">Never give up</div>
  </footer>

  <button class="install-button">Install app</button>

  <script src="main.js"></script>

</body>

</html>
